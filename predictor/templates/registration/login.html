{% extends "predictor/base.html" %} {% block content %}

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    background-color: #000000dd;
    padding: 10px 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
  }

  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px 40px;
    max-width: 400px;
    width: 100%;
    color: #fff;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 26px;
  }

  form input {
    border-radius: 8px !important;
    border: none !important;
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
  }

  .btn-custom {
    background-color: #ffffff;
    color: #0072ff;
    font-weight: bold;
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    transition: all 0.3s ease;
    border: none;
  }

  .btn-custom:hover {
    background-color: #e3e3e3;
  }

  .link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #ffffffcc;
    font-size: 14px;
  }

  .link a {
    color: #fff;
    font-weight: 500;
    text-decoration: underline;
  }
</style>

<!-- Login Form -->
<div class="container">
  <div class="card">
    <h2>üîê Login to Mediscope</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-custom mt-2">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
    </div>
  </div>
</div>

{% endblock %}
