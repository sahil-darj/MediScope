{% extends 'predictor/base.html' %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<h2 class="text-center mb-4 fw-bold text-danger">
  Predict Heart Disease Risk Accurately
</h2>
<p class="text-center text-muted mb-5">
  Fill in the details below and get instant results powered by AI and machine
  learning.
</p>

<form method="post" class="card p-4 shadow-sm bg-white">
  {% csrf_token %}
  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="text"
        name="age"
        class="form-control"
        placeholder="Age"
        required
      />
    </div>
    <div class="col-md-4">
      <select name="sex" class="form-control" required>
        <option value="" disabled selected>Select Sex</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
    </div>
    <div class="col-md-4">
      <select name="cp" class="form-control" required>
        <option value="" disabled selected>Chest Pain Type</option>
        <option value="0">Typical Angina</option>
        <option value="1">Atypical Angina</option>
        <option value="2">Non-anginal Pain</option>
        <option value="3">Asymptomatic</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="text"
        name="trestbps"
        class="form-control"
        placeholder="Resting Blood Pressure"
        required
      />
    </div>
    <div class="col-md-4">
      <input
        type="text"
        name="chol"
        class="form-control"
        placeholder="Serum Cholesterol (mg/dl)"
        required
      />
    </div>
    <div class="col-md-4">
      <select name="fbs" class="form-control" required>
        <option value="" disabled selected>
          Fasting Blood Sugar > 120 mg/dl?
        </option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <select name="restecg" class="form-control" required>
        <option value="" disabled selected>Resting ECG Results</option>
        <option value="0">Normal</option>
        <option value="1">ST-T Wave Abnormality</option>
        <option value="2">Left Ventricular Hypertrophy</option>
      </select>
    </div>
    <div class="col-md-4">
      <input
        type="text"
        name="thalach"
        class="form-control"
        placeholder="Max Heart Rate Achieved"
        required
      />
    </div>
    <div class="col-md-4">
      <select name="exang" class="form-control" required>
        <option value="" disabled selected>Exercise Induced Angina</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="text"
        name="oldpeak"
        class="form-control"
        placeholder="ST Depression"
        required
      />
    </div>
    <div class="col-md-4">
      <select name="slope" class="form-control" required>
        <option value="" disabled selected>Slope of ST</option>
        <option value="0">Upsloping</option>
        <option value="1">Flat</option>
        <option value="2">Downsloping</option>
      </select>
    </div>
    <div class="col-md-4">
      <input
        type="text"
        name="ca"
        class="form-control"
        placeholder="Major Vessels Colored (0â€“3)"
        required
      />
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <select name="thal" class="form-control" required>
        <option value="" disabled selected>Thalassemia Type</option>
        <option value="1">Normal</option>
        <option value="2">Fixed Defect</option>
        <option value="3">Reversible Defect</option>
      </select>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-danger btn-lg">Predict</button>
  </div>
</form>

{% if result %}
<div class="alert alert-info text-center mt-4">
  <h4>Prediction Result: <strong>{{ result }}</strong></h4>
</div>
{% endif %} {% endblock %}
