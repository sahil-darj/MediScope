{% extends 'predictor/base.html' %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<h2 class="text-center mb-4 fw-bold text-success">
  Detect Parkinsonâ€™s Disease Using AI
</h2>
<p class="text-center text-muted mb-5">
  Enter the biomedical voice measurements to get a prediction using Machine
  Learning.
</p>

<form method="post" class="card p-4 shadow-sm bg-white">
  {% csrf_token %}
  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:Fo(Hz)"
        class="form-control"
        placeholder="MDVP:Fo(Hz)"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:Fhi(Hz)"
        class="form-control"
        placeholder="MDVP:Fhi(Hz)"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:Flo(Hz)"
        class="form-control"
        placeholder="MDVP:Flo(Hz)"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:Jitter(%)"
        class="form-control"
        placeholder="MDVP:Jitter(%)"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:Jitter(Abs)"
        class="form-control"
        placeholder="MDVP:Jitter(Abs)"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:RAP"
        class="form-control"
        placeholder="MDVP:RAP"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:PPQ"
        class="form-control"
        placeholder="MDVP:PPQ"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="Jitter:DDP"
        class="form-control"
        placeholder="Jitter:DDP"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:Shimmer"
        class="form-control"
        placeholder="MDVP:Shimmer"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:Shimmer(dB)"
        class="form-control"
        placeholder="MDVP:Shimmer(dB)"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="Shimmer:APQ3"
        class="form-control"
        placeholder="Shimmer:APQ3"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="Shimmer:APQ5"
        class="form-control"
        placeholder="Shimmer:APQ5"
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="number"
        name="Shimmer:APQ11"
        class="form-control"
        placeholder="Shimmer:APQ11"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="Shimmer:DDA"
        class="form-control"
        placeholder="Shimmer:DDA"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="MDVP:APQ"
        class="form-control"
        placeholder="MDVP:APQ"
      />
    </div>
    <div class="col-md-4">
      <input type="number" name="NHR" class="form-control" placeholder="NHR" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input type="number" name="HNR" class="form-control" placeholder="HNR" />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="RPDE"
        class="form-control"
        placeholder="RPDE"
      />
    </div>
    <div class="col-md-4">
      <input type="number" name="DFA" class="form-control" placeholder="DFA" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="number"
        name="spread1"
        class="form-control"
        placeholder="spread1"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        name="spread2"
        class="form-control"
        placeholder="spread2"
      />
    </div>
    <div class="col-md-4">
      <input type="number" name="D2" class="form-control" placeholder="D2" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <input type="number" name="PPE" class="form-control" placeholder="PPE" />
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-success btn-lg">Predict</button>
  </div>
</form>

{% if result %}
<div class="alert alert-info text-center mt-4">
  <h4>Prediction Result: <strong>{{ result }}</strong></h4>
</div>
{% endif %} {% endblock %}
