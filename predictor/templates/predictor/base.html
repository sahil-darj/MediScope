<!DOCTYPE html>
<html>
  <head>
    <title>MediScope - {{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- ðŸŒ Custom Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <!-- ðŸ”¹ Logo -->
        <a class="navbar-brand fw-bold text-primary" href="/">MediScope</a>

        <!-- ðŸ”¹ Navbar links -->
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger ms-3" type="submit">
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="{% url 'signup' %}"
                >Sign Up</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- ðŸŒŸ Page Content -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>
  </body>
</html>
